<ion-header>
  <ion-navbar>
    <ion-title>{{ resetPwdTitle }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
 <ion-grid>
    <ion-row justify-content-center align-items-center>
      <form [formGroup]="resetPwdForm" #f="ngForm" (ngSubmit)="onReset(f)">
        <ion-item>
          <ion-label stacked>{{ emailLbl }}</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>
        <button
          type="submit"
          class="reset-pwd"
          ion-button
          block round
          [disabled]="!resetPwdForm.valid"
          >{{ resetPwdLbl }}</button>
      </form>
    </ion-row>
  </ion-grid>
</ion-content>
