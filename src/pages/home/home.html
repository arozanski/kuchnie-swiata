<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-buttons start left>
      <button ion-button icon-only menuToggle class="menu-button">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>
      {{ appName }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h3>{{ categoryTitle }}</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4 *ngFor="let category of categories">
        <ion-card>
          <img src="{{ category.src }}"/>
          <ion-card-content>
            <ion-card-title text-center>
              {{ category.name }}
            </ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row hidden>
      <ion-col>
        <h3 class="region">{{ orRegion }}</h3>
      </ion-col>
    </ion-row>
    <ion-row hidden>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-select>
              <ion-option value="" selected>Select</ion-option>
              <ion-option value="Poland">Poland</ion-option>
              <ion-option value="Italy">Italy</ion-option>
              <ion-option value="Japan">Japan</ion-option>
              <ion-option value="Thailand">Thailand</ion-option>
              <ion-option value="India">India</ion-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
