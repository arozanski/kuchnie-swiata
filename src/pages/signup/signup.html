<ion-header>
  <ion-navbar>
    <ion-title>{{ signupTitle }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row justify-content-center align-items-center>
      <form [formGroup]="signupForm">
        <ion-item>
          <ion-label stacked>{{ emailLbl }}</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>{{ passwordLbl }}</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <button
          type="submit"
          class="signip"
          ion-button
          block round
          [disabled]="!signupForm.valid"
          >{{ signupLbl }}</button>
      </form>
    </ion-row>
  </ion-grid>
</ion-content>
