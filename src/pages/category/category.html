<ion-header>
  <ion-navbar>
    <ion-title>{{ category }}: {{ categoryLabel }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="onAddRecipe()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
         <ion-icon class="rotating" name="sync"></ion-icon> {{ loadingRecipies }}
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
