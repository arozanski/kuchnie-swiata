<ion-content>
  <ion-list radio-group>
    <ion-item>
      <ion-label>
        <ion-img width="32px" height="24px" src="assets/imgs/en-GB.svg"></ion-img>
        English
      </ion-label>
      <ion-radio
        [checked]="isChecked('en-GB')"
        (ionSelect)="onLanguageChange('en-GB')">
      </ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-img  width="32px" height="24px" src="assets/imgs/pl-PL.svg"></ion-img>
        Polski
      </ion-label>
      <ion-radio
        [checked]="isChecked('pl-PL')"
        (ionSelect)="onLanguageChange('pl-PL')">
        </ion-radio>
    </ion-item>
  </ion-list>
</ion-content>
