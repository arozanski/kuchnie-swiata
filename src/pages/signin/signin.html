<ion-header no-border>
  <ion-navbar>
    <ion-buttons end>
      <button type="button"
        ion-button
        block round
        class="language"
        (click) ="onLanguageChange($event)">
        <img src="assets/imgs/{{locale}}.svg"/>
        <ion-icon name="arrow-dropdown"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-item text-center>
      <h1>{{ appName }}</h1>
    </ion-item>
    <ion-row justify-content-center align-items-center>
      <form [formGroup]="signinForm">
        <ion-item>
          <ion-label stacked>{{ emailLbl }}</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>{{ passwordLbl }}</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <button
          type="submit"
          class="signin"
          ion-button
          block round
          [disabled]="!signinForm.valid"
          >{{ submitLbl }}</button>
      </form>
    </ion-row>
    <ion-row text-center class="signup-links">
        <div ion-text color="light">{{ signupLine1 }}</div>
        <div ion-text color="light">{{ signupLine2 }}
          <a ion-text color="secondary" (click)="onSignupClick()">
            {{ here }}
          </a>
        </div>
    </ion-row>
  </ion-grid>
</ion-content>
