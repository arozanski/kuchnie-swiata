<ion-header no-border>
  <ion-navbar>
    <ion-title text-center>
      {{ appName }}
    </ion-title>
    <ion-buttons end class="ion-lang">
      <button type="button"
        ion-button
        block round
        class="language"
        (click) ="onLanguageChange($event)">
        <img src="assets/imgs/{{locale}}.svg"/>
        <ion-icon name="arrow-dropdown"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="banner">
      <img src="assets/imgs/chops.jpg"/>
      <img src="assets/imgs/pizza.jpg"/>
      <img src="assets/imgs/desert.jpg"/>
    </ion-row>
    <ion-row>
      <ion-item text-center>
        <h2>{{ signinTitle }}</h2>
      </ion-item>
    </ion-row>
    <ion-row justify-content-center align-items-center>
      <form [formGroup]="signinForm" #f="ngForm" (ngSubmit)="onSignin(f)">
        <ion-item>
          <ion-label stacked>{{ emailLbl }}</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>{{ passwordLbl }}</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <button
          type="submit"
          class="signin"
          ion-button
          block round
          [disabled]="!signinForm.valid"
          >{{ submitLbl }}</button>
      </form>
    </ion-row>
    <ion-row text-center class="signup-links">
        <div ion-text color="light">{{ signupLine1 }}</div>
        <div ion-text color="light">{{ signupLine2 }}
          <a ion-text color="secondary" (click)="onSignupClick()">
            {{ here }}
          </a>
        </div>
    </ion-row>
    <ion-row>
    </ion-row>
    <ion-row text-center class="reset-password" [ngClass]="isHidden()">
        <div>
          <ion-icon name="alert" text-center color="danger"></ion-icon>
        </div>
        <div ion-text color="light">{{ resetPassword }}
          <a ion-text color="secondary" (click)="onResetPwdClick()">
            {{ here }}
          </a>
        </div>
    </ion-row>
  </ion-grid>
</ion-content>
