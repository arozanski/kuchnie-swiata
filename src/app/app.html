<ion-menu [content]="nav">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button
        ion-item
        icon-left
        (click)="onLoad(homePage)">
        <ion-icon name="book" class="menu-icon"></ion-icon>
        {{ recipies }}
      </button>
      <button
        ion-item
        icon-left
        (click)="onLoad(userProfilePage)">
        <ion-icon name="settings" class="menu-icon"></ion-icon>
        {{ settings }}
      </button>
      <button
        ion-item
        icon-left
        (click)="onLogout()">
        <ion-icon name="log-out" class="menu-icon"></ion-icon>
        {{ logout }}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #nav></ion-nav>
